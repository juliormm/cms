<div id="previews-block" class="panel panel-info">
    <div class="panel-heading">Creative Detail</div>
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-1 control-label">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" disabled type="text" [ngModel]="creative.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Format</label>
                <div class="col-sm-10">
                    <input class="form-control" disabled type="text" [ngModel]="creative.extension">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Size</label>
                <div class="col-sm-10">
                    <input class="form-control" disabled type="text" [ngModel]="creative.size">
                </div>
            </div>
			<div class="form-group">
                <label class="col-sm-1 control-label">Path</label>
                <div class="col-sm-10">
                    <input class="form-control" disabled type="text" [ngModel]="creative.local_path">
                </div>
            </div>

            <div class="form-group" *ngIf="creative.features">
                <label class="col-sm-1 control-label">Features</label>
                <div class="col-sm-10">
                   	<creative-options [creativeDetail]="creative" [updateDb]="true" [allowChange]="true" (updatedCreativeOptions)="onCreativeOptionsUpdate($event)"></creative-options>
                </div>
            </div>

        </div>
    </div>
</div>
