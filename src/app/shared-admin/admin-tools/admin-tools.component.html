<div class="panel panel-primary">
  <div class="panel-heading" (click)="isCollapsed = !isCollapsed">
    <h3>Admin</h3>
  </div>
  <div class="panel-body" [collapse]="isCollapsed" >
    <div class="row">
      <div class="col-sm-6">
        <div class="well">
          <div class="row">
            <div class="col-xs-12">
              <h3>QUEUE</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-md-4 form-group">
              <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker (bsValueChange)="onDateChange($event)" [(ngModel)]="queueDate">
            </div>
            <div class="col-sm-6 col-md-4 form-group">
              <timepicker [(ngModel)]="queueTime" [showSpinners]="false" (isValid)="onTimeChange($event)"></timepicker>
            </div>
            <div class="col-sm-6 col-md-4 form-horizontal">
              <div class="form-group">
                <label class="col-sm-4 control-label">Priority</label>
                <div class="col-sm-8">
                  <select [(ngModel)]="prioritySet" class="form-control" (change)="onPrioriyChange($event)">
                    <option *ngFor="let c of priorityList">{{c}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-3">
        <div class="well">
          <div class="row">
            <div class="col-xs-12">
              <h3>Actions</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-6">
              <button class="btn btn-danger" type="button" (click)="modalDelete()">Delete Campaign</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
