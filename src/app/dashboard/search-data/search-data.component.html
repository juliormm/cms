<div class="form-group">
    <input type="text" class="form-control"
    [(ngModel)]="campaignSelected"
    [typeahead]="resultList"
    (typeaheadOnSelect)="selectedCampaign($event)"
    [typeaheadMinLength]="0"
    [typeaheadWaitMs]="400"
    [typeaheadOptionField]="'name'"
    placeholder="Search">
</div>
